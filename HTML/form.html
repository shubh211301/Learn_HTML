<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>Event Registration</h2>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br/>
            <br/>
            <label for="email">Email Id:</label>
            <input type="email" name="email" id="email">
            <br/>
            <br/>
            <label for="phonenumber">Phone No:</label>
            <input type="tel" name="phonenumbers" id="phonenumber">
            <br/>
            <br/>
            <label for="occuption">Occuption:</label>
            <br/>
            <br/>
            <select name="occuption" id="occuption">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
            <br/>
            <br/>
            <label for="choose">Topics of Interest:</label>
            <br/>
             <br/>
             
             <input type="checkbox" name="choose" id="html">
             <label for="choose">HTML</label>
             <br/>
             <br/>
             <input type="checkbox" name="choose" id="css">
             <label for="css">CSS</label>
             <br/>
             <br/>
             <input type="checkbox" name="choose" id="javascript">
             <label for="javascript">JavaScript</label>
             <br/>
             <br/>
              <label for="comment">Comments:</label>
              <textarea name="commnet" id="comment" cols="30" rows="10"></textarea>
              
              <input type="button" value="Register">
        </fieldset>
    </form>
</body>
</html>
