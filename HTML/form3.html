<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta gender="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email Id:</label>
            <input type="email" name="name" id="email">
            <label for="number">Phone No:</label>
            <input type="tel" name="number" id="number">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="date" id="date">
            <label for="gender">Gender:</label>
            <input type="checkbox" name="name" id="gender">
             
            <input type="checkbox" gender="gender" id="gender">
            <label for="gender">Male:</label>
       
            <label for="gender">Female:</label>
            <label for="choose">Country:</label>
            <select name="select" id="select">
                <option value="usa">United States</option>
                <option value="india">India</option>
                <option value="uk">United Kingdom</option>
                <option value="aus">Australia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code">

        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comments:</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <label for="choose">I agree to the terms of service</label>
            <input type="checkbox" name="choose" id="choose">
        </fieldset>
        
        <input type="button" name="" id="submit" value="Submit">
    </form>
</body>
</html>
