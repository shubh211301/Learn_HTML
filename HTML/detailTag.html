<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Detail</title>
</head>
<body>
    <details>
        <p>I am Subh</p>
    </details>

    <details>
        <summary>  <!-- Using Summary tag you can create your detail tag name on your requirements-->
            What's your name?
           
        </summary>
        <p>I am Shubh Saxena</p>
    </details>
</body>
</html>
